<h2 class="page-header">Forgotten Password</h2>
<p>Enter the email address you use to sign in to your Tesco.com account and we'll send you a link to reset your password.</p>
<form (submit)="onResetLinkSubmit()"> 
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control" 
		placeholder="ename@example.com">
	</div>
	
	
	<input type="submit" class="btn btn-primary" value="Get reset link"/>
</form>
